<md-card fxLayout="row">
  <img id="create-post" md-card-avatar *ngIf="authService.photoUrl as photoUrl;else noPhotoTemplate" [src]="photoUrl" alt="Google profile Photo">
  <ng-template #noPhotoTemplate>
    <img src="/assets/images/missing_photo.png" alt="Missing Photo">
  </ng-template>
  <form fxFlex fxLayout  (ngSubmit)="onsubmit()">
  <md-input-container>
    <input mdInput placeholder="Make a Post" required [(ngModel)]="postBodyText" name="postBodyText">
  </md-input-container>
  </form>
</md-card>
