<md-sidenav-container>
    <md-sidenav #sidenav>
        <md-toolbar color="primary">
            Options
        </md-toolbar>
        <md-nav-list>
            <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">All Posts</a>
            <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/myposts']">My Posts</a>
            <hr>
            <a md-list-item (click)="sidenav.toggle();AuthService.signOut()">Sign Out</a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button *ngIf="AuthService.isSignedInStream | async" (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>
        Quick Chat
        <span fxFlex></span>
        {{AuthService.displayName}}

    </md-toolbar>
    <div fxLayoutALign="center center">
        <div class="container" class.gt.xs="container-extra-padding" fxFlex fxFlex.md="960px" flex.gt.md="1100px" >
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-container>
